<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/sam.ico">
    <meta charset="UTF-8">
    <title>黑语雀</title>
    
    <style type="text/css">
        .container {
                width: 500px;
                height: 50px;
                margin: 100px auto;
            }
            .parent {
                width: 100%;
                height: 42px;
                top: 4px;
                position: relative;
            }
            .parent>input:first-of-type {
                /*输入框高度设置为40px, border占据2px，总高度为42px*/
                width: 380px;
                height: 40px;
                border: 1px solid #ccc;
                font-size: 16px;
                outline: none;
            }
            .parent>input:first-of-type:focus {
                border: 1px solid #317ef3;
                padding-left: 10px;
            }
            .parent>input:last-of-type {
                /*button按钮border并不占据外围大小，设置高度42px*/
                width: 100px;
                height: 44px;
                position: absolute;
                background: #317ef3;
                border: 1px solid #317ef3;
                color: #fff;
                font-size: 16px;
                outline: none;
            }

    </style>
    <script src="test.js"></script>
</head>
<body>
    <div class="container">
		<!-- form表单回车刷新，不能触发跳转页面，所以改为div-->
        <div class="parent">
            <input  id="searchInput" type="text" onkeypress="if (event.keyCode == 13) showResult();" onkeydown="entersearch(event)"/>
            <input id="btn22" type="button" onclick="to()" value="语雀一下"/>
        </div>

    </div>
</body>

<script type="text/javascript">
    function jumpPage(searchValue) {
      //window.location.href="http://www.baidu.com/s?ie=UTF-8&wd="+searchValue;
      window.open("https://www.yuque.com/search?tab=related&q="+searchValue);
    }
    // 按Enter键,执行事件
    function entersearch(event){
        if (event.keyCode == 13)
        {
            to();
        }
    }
    // 按钮点击触发函数
    function to(){
        var searchValue = document.getElementById("searchInput").value;

        //window.location.href="http://www.baidu.com/s?ie=UTF-8&wd="+searchValue;
       jumpPage(searchValue);
       //alert(searchValue);
    }

</script>
</html>
